filebeat.inputs:
  - type: log
    paths:
      - "/csvtoparse/dns/*.csv"
    fields: {log_type: dns}
    enabled: true
    fields_under_root: true
    reload.enabled: true
    reload.period: 10s

  - type: log
    paths:
      - "/csvtoparse/proxy/*.csv"
    fields: {log_type: proxy}
    enabled: true
    fields_under_root: true
    reload.enabled: true
    reload.period: 10s

    - type: log
    paths:
      - "/csvtoparse/*.csv"
    fields: {log_type: csv}
    enabled: true
    fields_under_root: true
    reload.enabled: true
    reload.period: 10s

